AllCops:
  Exclude:
    - prius.gemspec
    - vendor/**/*
  TargetRubyVersion: 2.2

# Limit lines to 80 characters.
LineLength:
  Max: 80

ClassLength:
  Max: 300

StringLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/SignalException:
  EnforcedStyle: 'only_raise'

Layout/DotPosition:
  EnforcedStyle: 'trailing'

Metrics/BlockLength:
  Exclude:
    - "spec/**/*_spec.rb"
